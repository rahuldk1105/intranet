    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        header {
            background-color: #333;
            color: white;

            text-align: center;
        }

        nav {
            display: flex;

        footer {
            background-color: #333;

            position: fixed;
            bottom: 0;
            width: 100%;
        }

    <header>
        <h1>Company Intranet</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#documents">Documents</a>
        <a href="#calendar">Calendar</a>
    </nav>

    <section>
        <h2>Welcome to our Intranet!</h2>

    <footer>
